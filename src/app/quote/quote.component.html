<div class="container">
    <h1>My quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <!-- <ul> -->
                <div *ngFor='let quote of quote; let i=index'>
                 <div>
                    <h6 id={{i}} appStrikethrough>{{quote.name}} created on {{quote.completeDate|date|uppercase}}</h6>
                    <!-- <li>{{quote.name}}</li> -->
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Show quote</button>
                 </div>
                 <div *ngIf='quote.showDescription'>
                    <app-quote-detail [quote]='quote'(isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                 </div>                   
                </div>        
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>  

    </div>    
  <p *ngIf='quote.length > 2'>You have too many quotes</p>
</div>
